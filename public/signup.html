<div class="container-fluid" ng-controller="SignUpController">
    <section>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">JP7 Contact List</div>
                </div>
            </div>
        </nav>
    </section>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">Registrar</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" ng-submit="signUpUser()">
                        <div class="alert alert-danger" ng-show="error.length > 0">
                            <strong>Whoops!</strong><br><br>
                            <ul>
                                <li>{{ error }}</li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" value="" ng-model="signup.name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">E-Mail Address</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" value="" ng-model="signup.email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="signup.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Confirm Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password_confirmation" ng-model="signup.password_confirmation">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div style="margin-bottom: 10px">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                    <button class="btn btn-warning pull-right" ng-click="back()">
                                        Back
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
