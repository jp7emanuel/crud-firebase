<div ng-controller="ContactsController">
    <section>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">JP7 Contact List</div>
                </div>
                <div class="navbar-collapse collapse">
                    <div class="navbar-form navbar-right">
                        <button type="button" class="btn btn-danger" ng-click="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <pre>{{ contacts | json }}</pre>
        <article style="margin-bottom: 10px;">
            <header style="margin-bottom: 15px;">
                <h1 class='text-center'>New Contact</h1>
            </header>    
            <form class="row" ng-submit="saveContact()">
                <div class="alert alert-danger" ng-show="error.length > 0">
                    <strong>Whoops!</strong><br><br>
                    <ul>
                        <li>{{ error }}</li>
                    </ul>
                </div>            
                <p class="col-md-6">
                    <label>First Name (required)</label> 
                    <input id="name" class="form-control" type="text" ng-model="newContact.firstName" required autofocus> 
                </p>
                <p class="col-md-6">
                    <label>Last Name (required)</label> 
                    <input id="name" class="form-control" type="text" ng-model="newContact.lastName" required> 
                </p>
                <p class="col-md-6">
                    <label>Email (required)</label> 
                    <input id="name" class="form-control" type="text" ng-model="newContact.email" required> 
                </p>
                <p class="col-md-6">
                    <label>Phone</label> 
                    <input id="name" class="form-control" type="text" ng-model="newContact.phone"> 
                </p>
                
                <div class="col-md-12">
                    <button class='btn btn-primary' type="submit">Save</button>                 
                </div>
            </form>
        </article>
        <article class="pull-right " ng-show="contacts.length > 0" >
            <header style="margin-bottom: 15px;">
                <h1 class='text-center'>All Contacts</h1>
            </header>      
            <table class="table table-hover table-bordered" style="margin-bottom: 100px">
                <tr >
                    <th bgcolor="#337ab7"><font color="#fff">#</font></th>
                    <th bgcolor="#337ab7"><font color="#fff">First Name</font></th>
                    <th bgcolor="#337ab7"><font color="#fff">Last Name</font></th>
                    <th bgcolor="#337ab7"><font color="#fff">E-mail</font></th>
                    <th bgcolor="#337ab7"><font color="#fff">Phone</font></th>
                    <th bgcolor="#337ab7" width="1%"><font color="#fff">Action</font></th>
                </tr>
                <tr ng-repeat="(key, contact) in contacts" style="cursor:pointer">
                    <td>{{ key+1 }}</td>
                    <td>{{ contact.firstName }}</td>
                    <td>{{ contact.lastName }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td width="1%">
                       <button class="btn btn-danger" ng-click="removeContact(contact)">Delete</button>
                    </td>
                </tr>
            </table>                    
        </article>
    </section>
</div>
